<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Lists of Users</title>
</head>
<body>
<h1>Welcome to users' page</h1>
<br/>
<div>
    <table border="5">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>LASTNAME</th>
        </tr>
        <tr th:each="user : ${usersList}">
            <td th:utext="${user.getId()}">Id</td>
            <td><a th:href="@{/users/{id}(id=${user.getId()})}"><span th:utext="${user.getName()}">name</span></a></td>
            <td th:utext="${user.getLastName()}">LastName</td>

        </tr>
    </table>
</div>
<br/>
<hr/>
<form th:action="@{/users/new}" th:method="get">
    <input  class="button button-block" type="submit" value="Go to create new user!"/>
</form>
</body>
</html>
